<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class = "header">
        <h6> Select the size</h6>
        <button type="button" id = "popup" class="btn btn-primary" onclick="resetBoard()" >Select</button>
        <a id="sizeshow">Default size: 16x16</a>
    </div>

    <div class = "board"></div>
    <a id="message"></a>
    <div class = "footer">
        <button type="button" class="btn btn-success" onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button type="button" class="btn btn-danger" onclick="resetBoard()">Reset</button>
    </div>

</body>
</html>
